<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./landingStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>FDM Mentor Mathcing App</title>
</head>

<body>
    <header>
        <h1><img src="assets/logo.png"></h1>

        <section class="menu">
            <ul class="menu-list">
                <li><a href="https://www.fdmgroup.com/">FDM</a></li>
                <li><a href="https://www.fdmgroup.com/our-work/">Our Work</a></li>
                <li><a href="https://www.fdmgroup.com/contact/">Contact</a></li>
                <li class="active"><a href=login..html>Log In</a></li>
            </ul>

            <button>
                <i class="fas fa-times"></i>
                <i class="fas fa-bars"></i>
            </button>
        </section>
    </header>

    <section class="main">

        <section class="left">
            <p class="title">YOUR Journey In Tech <br> Begins Here!</p>
            <button class="cta"><a href="./login..html">Start</a></button>
        </section>

        <section class="right">
            <img src="./assets/mentor.png.png" alt="Langing image">
        </section>

    </section>
    <script>
        var menu = document.querySelector('.menu');
        var menuBtn = document.querySelector('.menu button');
        menuBtn.addEventListener('click', () => {
            menu.classList.toggle('opened')
        })
    </script>
</body>
</html>
